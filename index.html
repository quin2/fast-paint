<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>fast paint</title>
        <style>
        	#c {
        		border: 1px solid black;
                image-rendering:  pixelated;
        	}
        </style>
    </head>
    <body>
    	<script src="script.js"></script>
    	<canvas id="c" height="500" width="500"></canvas>

    	<div><button id="clear">clear</button></div>

    	<input type="radio" id="circlebrush" name="brushT" checked="checked">
    	<label for="circlebrush">Circle</label><br>
    	<input type="radio" id="squarebrush" name="brushT">
    	<label for="squarebrush">Square</label><br>

        <input type="checkbox" id="eraseMode" name="eraseMode">
        <label for="eraseMode">Erase</label>

    	<div>brush width</div>
    	<input type="range" min="1" max="100" value="10" id="sizeSlider"><span id="size"></span>

        <div>transparency</div>
        <input type="range" min="0" max="255" value="255" id="alphaSlider"><span id="alpha"></span>

    	<div>color</div>
    	<input type="color" id="brushC" value="#00ff00">
    </body>
</html>
