<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>fast paint</title>
        <style>
        	#c {
        		border: 1px solid black;
                image-rendering:  pixelated;
        	}
        </style>
    </head>
    <body>
    	<script src="script.js"></script>
    	<canvas id="c" height="500" width="500"></canvas>

    	<div><button id="clear">clear</button></div>

    	<input type="radio" id="paintbrush" name="brushT" checked="checked">
    	<label for="paintbrush">Paintbrush</label><br>
    	<input type="radio" id="eraser" name="brushT">
    	<label for="eraser">Eraser</label><br>

    	<div>brush width</div>
    	<input type="range" min="1" max="100" value="10" id="myRange"><span id="size"></span>

    	<div>color</div>
    	<input type="color" id="brushC" value="#00ff00">
    </body>
</html>
